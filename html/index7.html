            <!-- logo kanan -->

    <main>

          <button class="btn2">
            <span>By Tanggal </span>

        </div>
        <div class="btn-wrapper">
          <div class="btn-w">
            <p>By Tanggal</p>
            <button>
              <img id="circle" src="/assets/img/circle.png" alt="circle" />
            </button>
          </div>
          <div class="btn-w">
            <p>By Time</p>
            <button>
              <img src="/assets/img/Rectangle 21.png" alt="circle" />
            </button>
          </div>
          <div class="btn-w">
            <p>Terbaru</p>
            <button>
              <img src="/assets/img/Rectangle 21.png" alt="circle" />
            </button>
          </div>

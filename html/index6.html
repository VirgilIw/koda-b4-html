      <nav>

          <button>

      </div>
      <!--  -->
      <div class="content2">

        <div class="content2-child2">
          <button>

      </div>
      <!--  -->

      <div class="content4">

        </div>
      </div>

        <div>

          </div>
        </div>
        <div>
          <div class="pop-child2">
            <img src="/assets/img/Delete.png" alt="delete" />

          <div class="subtask-wrap1">
            <div class="subtask-child5">

            </div>
            <div class="subtask-child4">
              <button class="trash1">

          <div class="subtask-wrap2">
            <div class="subtask-child5">
              <button>

            <div class="subtask-child3">

              </button>
            </div>
            <div class="subtask-child6">
              <button class="trash2">
                <img src="/assets/img/trash.png" alt="trash" />
              </button>
            </div>

      <!--  -->
      <div class="content5">
        <div class="content5-wrap">

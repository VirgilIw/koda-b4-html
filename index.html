<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="lg:h-screen min-h-screen w-full scroll-smooth bg-[#FFFFFF] font-[Poppins]"
  >
    <header class="bg-[#F9F5F0]">
      <nav
        class="flex items-center justify-between bg-[#F9F5F0] px-6 py-4 md:py-4"
      >
        <a href="/">
          <img
            src="/assets/img/Logo.svg"
            alt="logo"
            id="wazwez"
            class="w-[120px] md:w-[150px]"
          />
        </a>
        <div
          id="menus"
          class="flex items-center md:static md:flex md:items-center"
        >
          <button id="nav-hamburger" class="w-8 md:hidden z-50">
            <img src="assets/img/hamburger.svg" alt="hamburger-menu" />
          </button>
          <ul
            id="nav-list"
            class="hidden absolute top-[60px] right-0 z-50 w-[120px] flex-col items-center gap-2 rounded-md bg-red-200 p-2 shadow-md md:static md:flex md:flex-row md:w-full md:bg-transparent md:shadow-none md:p-3"
          >
            <li>
              <button id="notification">
                <img
                  src="/assets/img/Notification.svg"
                  alt="notif"
                  class="w-5"
                />
              </button>
            </li>
            <li>
              <a href="pages/krozeo.html" class="flex justify-center">
                <img
                  src="/assets/img/Group 30.png"
                  alt="person"
                  class="h-10 w-10"
                />
              </a>
            </li>
            <li>
              <img src="/assets/img/Frame 43.png" alt="name" />
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main
      class="relative mx-auto pt-6 flex min-h-screen flex-col justify-between shadow-2xl md:mt-10 md:w-[700px] md:rounded-[12px]"
    >
      <div>
        <div
          class="flex flex-col items-center justify-center gap-5 text-center font-[500] md:flex-row md:justify-between md:gap-4 md:px-10 md:text-start"
        >
          <div>
            <p class="text-[12px] text-[#FF5F26] md:text-[16px]">MY TASKS</p>
            <p class="text-[18px] md:text-[24px]">To Do List</p>
            <p class="text-[#7A7F83] font-[400] text-[14px] md:text-[16px]">
              Buat list tugas harian saya
            </p>
          </div>
          <div>
            <button
              id="add-task"
              class="flex w-[150px] items-center gap-2 rounded-[60px] bg-[#FF5F26] p-2 py-2 md:w-[200px] md:justify-center md:px-4 md:border-[1px]"
            >
              <img
                src="/assets/img/Plus.png"
                alt="plus-ikon"
                class="h-4 w-4 md:h-6 md:w-6"
              />
              <p class="text-[14px] text-[#FFFFFF] md:text-[16px]">
                Tambah Tugas
              </p>
            </button>
          </div>
        </div>

        <div
          class="flex flex-col items-center px-6 md:flex-row md:items-center md:justify-between md:px-10"
        >
          <div>
            <p class="text-[#7A7F83] text-[14px] md:text-[16px]">Sort By</p>
          </div>
          <div class="flex justify-center mt-2 md:mt-0">
            <button
              id="byTanggal"
              class="flex h-[30px] w-[100px] items-center justify-center rounded-full border border-[#FF5F26] bg-white text-[#FF5F26] md:h-[40px] md:w-[136px]"
            >
              <p class="text-[12px] md:text-[14px]">By Tanggal</p>
              <img
                src="/assets/img/Arrow - Down 2 oren .png"
                alt="arrow-down"
                id="panahTanggal"
                class="ml-1"
              />
            </button>
          </div>
        </div>

        <div
          id="isiBtnTanggal"
          class="absolute top-70 right-[25px] z-50 hidden w-[220px] rounded-md border border-[#CCCED2] bg-white p-4 shadow-md md:w-[250px] md:top-[200px] md:right-[30px] lg:top-[170px]"
        >
          <div
            class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
          >
            <button class="w-full text-left">By Tanggal</button>
            <img src="assets/img/circle.png" alt="tanggal" class="h-5 w-5" />
          </div>
          <div
            class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
          >
            <button class="w-full text-left">By Time</button>
            <img
              src="assets/img/Rectangle 21.png"
              alt="tanggal"
              class="h-5 w-5"
            />
          </div>
          <div
            class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
          >
            <button class="w-full text-left">Terbaru</button>
            <img
              src="assets/img/Rectangle 21.png"
              alt="tanggal"
              class="h-5 w-5"
            />
          </div>
        </div>

        <form class="flex flex-col py-2">
          <div
            id="content3"
            class="hidden bg-[#F5F5F5] px-4 py-4 md:px-10 md:py-4 rounded-md"
          >
            <div class="flex gap-2 items-center">
              <button id="btn-save">
                <img src="assets/img/Rectangle 21.png" alt="newButton" />
              </button>
              <labels>
                <input
                  type="text"
                  id="addTaskName"
                  class="w-full bg-transparent text-[16px] md:text-[18px] outline-none"
                  placeholder="Masukan nama tugas"
                />
              </labels>
            </div>

            <div class="flex flex-col gap-2 mt-2">
              <label class="flex gap-2 items-center">
                <img
                  src="assets/img/menu.png"
                  alt="multi-line"
                  class="h-5 w-5 md:h-6 md:w-6"
                />
                <input
                  type="text"
                  id="deskripsiTugas"
                  placeholder="Deskripsi Tugas (Optional)"
                  class="flex-1 bg-transparent text-[14px] md:text-[16px] outline-none"
                />
              </label>
              <label class="flex gap-2 items-center">
                <img
                  src="assets/img/Calendar.svg"
                  alt="calendar icon"
                  class="h-5 w-5 md:h-6 md:w-6"
                />
                <input
                  type="text"
                  id="tanggalTask"
                  placeholder="Tanggal & Waktu"
                  class="flex-1 bg-transparent text-[14px] md:text-[16px] outline-none"
                />
              </label>
            </div>
          </div>

          <div id="isiInputNew" class="relative mt-4"></div>

          <div
            class="subtask mt-2 hidden rounded-md bg-[#F5F5F5] px-4 py-2"
          ></div>
        </form>
      </div>

      <footer
        class="foot-child flex flex-col gap-2 px-6 py-4 md:px-10 md:h-[200px]"
      >
        <div class="h-[1px] w-full bg-[#CCCED2]"></div>
        <div class="mt-4 flex gap-4 items-center">
          <button id="btnResults" class="flex items-center gap-2">
            <img
              src="/assets/img/Arrow - Right 2.png"
              alt="arrow-up"
              id="arrow-footer"
            />
            <p class="text-[14px] md:text-[16px]">Terselesaikan (0/0)</p>
          </button>
        </div>
        <div id="results" class="hasil hidden line-through mt-2"></div>
      </footer>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      data-main="script/main.js"
    ></script>
  </body>
</html>

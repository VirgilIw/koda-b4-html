<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen w-[100%] scroll-smooth bg-[#FFFFFF] font-[Poppins]">
    <!-- HEADER -->
    <!-- HEADER -->
    <header class="bg-[#F9F5F0]">
      <nav
        class="mb-5 flex items-center justify-between bg-[#F9F5F0] p-6 md:py-4"
      >
        <!-- kiri: logo -->
        <a href="/">
          <img
            src="/assets/img/Logo.svg"
            alt="logo"
            id="wazwez"
            class="w-full"
          />
        </a>

        <!-- kanan: hamburger + menu -->
        <!-- kanan: hamburger + menu -->
        <div
          id="menus"
          class="flex items-center md:static md:flex md:items-center"
        >
          <!-- hamburger (mobile) -->
          <button id="nav-hamburger" class="w-[30px] md:hidden z-50">
            <img src="assets/img/hamburger.svg" alt="hamburger-menu" />
          </button>

          <!-- menu list -->
          <ul
            id="nav-list"
            class="hidden absolute top-[70px] right-0 z-50 w-[120px] flex-col items-center gap-2 rounded-md bg-red-200 p-2 shadow-md md:static md:flex md:flex-row md:w-full md:bg-transparent md:shadow-none md:p-3"
          >
            <li>
              <button id="notification">
                <img
                  src="/assets/img/Notification.svg"
                  alt="notif"
                  class="w-[20px]"
                />
              </button>
            </li>
            <li>
              <a href="pages/krozeo.html" class="flex justify-center">
                <img
                  src="/assets/img/Group 30.png"
                  alt="person"
                  class="h-10 w-10 md:w-10"
                />
              </a>
            </li>
            <li>
              <img src="/assets/img/Frame 43.png" alt="name" />
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main
      class="relative mx-auto flex h-[] flex-col justify-between shadow-2xl md:mt-10 md:w-[700px] md:rounded-[12px]"
    >
      <div id="wrap"></div>

      <!-- TITLE + BUTTON -->
      <div
        class="flex flex-col items-center justify-center gap-[10px] px-10 text-center font-[500] md:flex-row md:justify-between md:gap-[10px] md:text-start"
      >
        <div>
          <p class="text-[12px] text-[#FF5F26] md:text-[16px]">MY TASKS</p>
          <p class="md:text-[24px]">To Do List</p>
          <p class="text-[#7A7F83] font-[400] md:text-[16px]">
            Buat list tugas harian saya
          </p>
        </div>
        <div>
          <button
            id="add-task"
            class="flex w-[150px] items-center gap-2 rounded-[60px] bg-[#FF5F26] p-2 py-[12px] hover:bg-[#FF864F] md:w-[200px] md:justify-center md:px-[15px] md:border-[1px]"
          >
            <img
              src="/assets/img/Plus.png"
              alt="plus-ikon"
              class="h-[18px] w-[18px] md:h-[24px] md:w-[24px]"
            />
            <p class="text-[14px] text-[#FFFFFF] md:text-[16px]">
              Tambah Tugas
            </p>
          </button>
        </div>
      </div>

      <!-- SORT BY -->
      <div
        class="mt-3 mb-4 flex flex-col items-center px-10 md:flex-row md:items-center md:justify-between"
      >
        <div>
          <p class="text-[#7A7F83]">Sort By</p>
        </div>
        <div class="flex justify-center">
          <button
            id="byTanggal"
            class="mt-2 flex h-[30px] w-[100px] items-center justify-center rounded-[40px] border border-[#FF5F26] bg-[#FFFFFF] text-[#FF5F26] md:h-[40px] md:w-[136px] md:rounded-[50px] md:flex-row"
          >
            <p class="text-[12px]">By Tanggal</p>
            <img
              src="/assets/img/Arrow - Down 2 oren .png"
              alt="arrow-down"
              id="panahTanggal"
            />
          </button>
        </div>
      </div>

      <div
        id="isiBtnTanggal"
        class="absolute top-[200px] z-50 right-[25px] hidden cursor-pointer rounded-[8px] border border-[#CCCED2] bg-white p-4 py-6 shadow-md md:top-[200px] md:right-[30px] md:h-[140px] md:w-[250px] md:py-2 lg:top-[170px] lg:right-[30px]"
      >
        <div
          class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
        >
          <button class="w-full text-left">By Tanggal</button>
          <img src="assets/img/circle.png" alt="tanggal" class="h-5 w-5" />
        </div>
        <div
          class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
        >
          <button class="w-full text-left">By Time</button>
          <img
            src="assets/img/Rectangle 21.png"
            alt="tanggal"
            class="h-5 w-5"
          />
        </div>
        <div
          class="flex items-center justify-between rounded-lg p-2 hover:bg-gray-100"
        >
          <button class="w-full text-left">Terbaru</button>
          <img
            src="assets/img/Rectangle 21.png"
            alt="tanggal"
            class="h-5 w-5"
          />
        </div>
      </div>

      <!-- FORM INPUT -->
      <form class="flex h-[110px] flex-col">
        <div id="content3" class="hidden bg-[#F5F5F5] px-8 py-4 md:px-11">
          <div class="flex gap-1">
            <button id="btn-save">
              <img src="assets/img/Rectangle 21.png" alt="newButton" />
            </button>
            <label>
              <input
                type="text"
                id="addTaskName"
                class="w-[213px] bg-transparent text-[18px] outline-none"
                placeholder="Masukan nama tugas"
              />
            </label>
          </div>

          <div class="flex h-[50px] flex-col md:gap-[10px]">
            <label class="flex gap-4 py-1">
              <img src="assets/img/menu.png" alt="multi-line" />
              <input
                type="text"
                id="deskripsiTugas"
                placeholder="Deskripsi Tugas (Optional)"
                class="w-[213px] bg-transparent text-[14px] outline-none"
              />
            </label>
            <label class="flex gap-4 py-1">
              <img src="assets/img/Calendar.svg" alt="calendar icon" />
              <input
                type="text"
                id="tanggalTask"
                placeholder="Tanggal & Waktu"
                class="bg-transparent outline-none"
              />
            </label>
          </div>
        </div>

        <!-- LIST TASKS -->
        <div class="px-8 pt-2">
          <!-- ISI INPUTAN -->
          <div id="isiInputNew"></div>

          <!-- SUBTASK -->
          <div class="subtask mt-2 hidden rounded-[8px] bg-[#F5F5F5] px-4 py-2">
            <div class="mt-2 flex items-center justify-between">
              <p>Subtask</p>
              <button
                class="flex items-center gap-2 rounded-[50px] border border-[#CCCED2] bg-[#ffffff] px-2 py-1"
              >
                <img
                  src="assets/img/Plusoren.png"
                  alt="increaseTask"
                  class="h-[14px] w-[14px]"
                />
                <span class="text-[#FF864F]">Tambah</span>
              </button>
            </div>

            <div class="mt-2 flex flex-col gap-2">
              <div class="flex items-center justify-center justify-between">
                <div class="flex items-center gap-2">
                  <button>
                    <img src="assets/img/Rectangle 21.png" alt="check" />
                  </button>
                  <span>Design Review</span>
                </div>
                <div>
                  <button>
                    <img src="assets/img/trash.png" alt="trash" />
                  </button>
                </div>
              </div>
              <div class="flex items-center justify-center justify-between">
                <div class="flex items-center gap-2">
                  <button>
                    <img src="assets/img/Rectangle 21.png" alt="check" />
                  </button>
                  <span>High-Fidelity design</span>
                </div>
                <div>
                  <button>
                    <img src="assets/img/trash.png" alt="trash" />
                  </button>
                </div>
              </div>
              <div class="flex justify-between">
                <div class="flex items-center gap-2">
                  <button>
                    <img src="assets/img/Rectangle 21.png" alt="check" />
                  </button>
                  <span>Design Guidelines</span>
                </div>
                <div>
                  <button>
                    <img src="assets/img/trash.png" alt="trash" />
                  </button>
                </div>
              </div>
              <div class="flex justify-between">
                <div class="flex items-center gap-2">
                  <button>
                    <img src="assets/img/Group 40.png" alt="check" />
                  </button>
                  <span class="line-through">Design review</span>
                </div>
                <div>
                  <button>
                    <img src="assets/img/trash.png" alt="trash" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Development -->
        </div>
      </form>

      <!-- FOOTER -->
      <footer
        class="foot-child mt-[800px] flex h-[10px] flex-col gap-2 px-8 md:mt-auto md:h-[200px]"
      >
        <div class="h-[1px] w-full bg-[#CCCED2]"></div>
        <div class="mt-4 flex gap-4">
          <button id="btnResults">
            <img
              src="/assets/img/Arrow - Right 2.png"
              alt="arrow-up"
              id="arrow-footer"
            />
          </button>
          <p>Terselesaikan 3 (tugas)</p>
        </div>
        <div id="results" class="hasil hidden line-through">
          <div class="flex justify-between">
            <div>
              <button class="btn1 flex gap-4">
                <img src="assets/img/Group 40.png" alt="checked" />
                <p class="textFoot1">Requirements Detail</p>
              </button>
            </div>
            <div>
              <button class="btn2">
                <img src="assets/img/Arrow - Down 2.png" alt="arrow-down" />
              </button>
            </div>
          </div>
          <div class="flex justify-between">
            <div>
              <button class="btn3 flex gap-4">
                <img src="assets/img/Group 40.png" alt="checked" />
                <p class="textFoot2">Backlog Teams</p>
              </button>
            </div>
            <div>
              <button>
                <img src="assets/img/Arrow - Down 2.png" alt="arrow-down" />
              </button>
            </div>
          </div>
          <div class="flex justify-between">
            <div>
              <button class="flex gap-4">
                <img src="assets/img/Group 40.png" alt="checked" />
                <p class="textFoot3">Meeting With Teams</p>
              </button>
            </div>
            <div>
              <button>
                <img src="assets/img/Arrow - Down 2.png" alt="arrow-down" />
              </button>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      data-main="script/main.js"
    ></script>
  </body>
</html>
